<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welkom bij Fysiotherapie Dorien Bennink. Bekijk onze diensten, contactinformatie en meer.">
    <title>Dorien Bennink Fysiotherapie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basis Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3b82f6;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigatiebalk -->
    <header>
        <div class="logo">Dorien Bennink</div>
        <nav>
            <a href="about.html">Over</a>
            <a href="services.html">Diensten</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Sectie -->
    <section class="hero">
        <h1>Welkom bij Fysiotherapie Dorien Bennink</h1>
        <p>Bekijk onze diensten en ontdek hoe wij u kunnen helpen.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dorien Bennink Fysiotherapie. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
